     <h1>Cadastro de categorias</h1>
        <div class="section editor"> 
            <label for="NomeDaCategoria">Nome da categoria <input id="NomeDaCategoria" class="form-control"type="text"> </label> 
            <br>
            <label for="ID">ID <input id="ID" type="text" class="form-control"> </label>
            <br>
            <button id="create" class="btn btn-primary">Criar</button> <button id="reset" class="btn btn-info">Ler</button>  <button id="update" class="btn btn-warning">Atualizar</button>
            <button id="delete" class="btn btn-danger">Deletar</button> 
        </div>
     <br>
     <blockquote>
       <p>Clique duas vezes nos nomes abaixo para editar.</p>
     </blockquote>
     <div class="categorias">
       <table class="table table-striped">
         <thead>
           <tr>
             <th>Nome da categoria</th>
             <th>ID</th>
           </tr>
         </thead>
         <tbody>
         </tbody>
       </table>
     </div>
